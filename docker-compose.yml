version: '3.8'

services:
  # Service principal de l'application Flask
  sma-ai-rest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sma-ai-rest-app
    image: sma-ai-rest:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    volumes:
      # Persister la base de données SQLite
      - ./instance:/app/instance
      # Optionnel : monter les logs
      - ./logs:/app/logs
    networks:
      - sma-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sma.description=SMA AI REST API Server"
      - "com.sma.version=1.0.0"

  # Service optionnel : Nginx en reverse proxy (décommenter si nécessaire)
